name: CI - inmogestion-backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # âœ… para correrlo manualmente desde Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Entra a la carpeta del backend
      - name: Go to backend folder
        run: cd inmogestion-backend && npm install

      # 4. Verifica lint
      - name: Run lint
        run: cd inmogestion-backend && npm run lint --if-present

      # 5. Corre tests (si existen)
      - name: Run tests
        run: cd inmogestion-backend && npm test
