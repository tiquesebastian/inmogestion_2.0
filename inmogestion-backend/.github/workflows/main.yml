name: CI - inmogesti√≥n-backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Instala dependencias
      - name: Install dependencies
        run: npm install

      # 4. Verifica que no existan errores de sintaxis
      - name: Lint code
        run: npm run lint --if-present

      # 5. Corre pruebas unitarias (si existen)
      - name: Run tests
        run: npm test --if-present

      # 6. Simula que la API arranca correctamente
      - name: Start server (check build)
        run: |
          node --check src/server.js
